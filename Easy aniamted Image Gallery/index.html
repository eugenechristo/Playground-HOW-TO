<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Animation</title>
</head>

<body>

   <div class="wrapper">
      <h1>An Image Gallery</h1>

      <div class="gallery">

         <div class="gallery__item gallery__item--teal">
            <img src="https://images.unsplash.com/34/BA1yLjNnQCI1yisIZGEi_2013-07-16_1922_IMG_9873.jpg?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e1c40a56e0343e1ae28a38c789f1445e&auto=format&fit=crop&w=1351&q=80" alt="image">
            <i class="fa fa-camera-retro gallery__icon gallery__icon--camera"></i>
         </div>

         <div class="gallery__item gallery__item--green">
            <img src="https://images.unsplash.com/photo-1503756755766-151cb0cd465f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=08f6944494ab6719d970d7cbceb3daa7&auto=format&fit=crop&w=1350&q=80" alt="image">
            <i class="fa fa-paw gallery__icon gallery__icon--paw"></i>
         </div>

         <div class="gallery__item gallery__item--red">
            <img src="https://images.unsplash.com/photo-1489619243109-4e0ea59cfe10?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=974d4283fca93c49c75f8b19a4b6abbf&auto=format&fit=crop&w=1350&q=80" alt="image">
            <i class="fa fa-cloud gallery__icon gallery__icon--cloud"></i>
         </div>

      </div> <!-- end of .gallery -->
   </div> <!-- end of .wrapper -->
   

</body>

</html>
